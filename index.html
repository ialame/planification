<body>
<h1>Carte PokÃ©mon (PortuguÃªs)</h1>
<input type="text" id="pokemonName" placeholder="Nome do PokÃ©mon">
<button onclick="generateCard()">Buscar</button>

<div id="cardContainer"></div>

<script>
  // Traduction des types en portugais
  const typeTrad = {
    normal: "Normal",
    fire: "Fogo",

    electric: "ElÃ©trico",

  async function generateCard() {
    const name = document.getElementById("pokemonName").value.toLowerCase();
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/ ${name}`);

    if (!response.ok) {
      alert("PokÃ©mon nÃ£o encontrado!");
      return;
    }

    const data = await response.json();

    const ptTypes = data.types.map(t => typeTrad[t.type.name] || t.type.name).join(', ');

    const cardHTML = `
        <div class="card">
          <h2>${data.name.charAt(0).toUpperCase() + data.name.slice(1)}</h2>
          <img src="${data.sprites.front_default}" alt="${data.name}">
          <p><strong>Tipo:</strong> ${ptTypes}</p>
          <p><strong>Peso:</strong> ${data.weight / 10} kg</p>
